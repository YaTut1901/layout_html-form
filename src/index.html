<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,
      initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script
      type="text/javascript"
      src="./main.js"
    ></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="form_fieldset">
        <legend>Personal information</legend>
        <label for="surname">Surname:</label>
        <input
          class="form_input"
          type="text"
          name="surname"
          id="surname"
          minlength="3"
          maxlength="100"
          autocomplete="off"
        >
        <br>
        <label for="name">Name:</label>
        <input
          class="form_input"
          type="text"
          name="name"
          id="name"
          minlength="3"
          maxlength="100"
          autocomplete="off"
        >
        <br>
        <label for="age">How old are You?</label>
        <input
          class="form_input"
          type="number"
          name="age"
          id="age"
          value="12"
          min="1"
          max="100"
        >
        <br>
        <label for="date">Full date of birth:</label>
        <input
          class="form_input"
          type="date"
          name="date"
          id="date"
        >
        <br>
        <label for="accept">I accept the term of the agreement</label>
        <input
          type="checkbox"
          name="accept"
          id="accept"
        >
      </fieldset>
      <fieldset class="form_fieldset">
        <legend>Registration</legend>
        <label for="email">E-mail:</label>
        <input
          class="form_input"
          type="email"
          name="email"
          id="email"
          placeholder="email@example.com"
          required
        >
        <br>
        <label for="pass">Password:</label>
        <input
          type="password"
          name="pass"
          id="pass"
          required
        >
      </fieldset>
      <fieldset class="form_fieldset">
        <legend>An interesting fact about you!</legend>
        <span>Do you love cats?</span>
        <input
          class="form_radio"
          type="radio"
          name="cats"
          id="catsYes"
          value="Yes"
        >
        <label for="catsYes">Yes</label>
        <input
          class="form_radio"
          type="radio"
          name="cats"
          id="catsNo"
          value="No"
        >
        <label for="catsNo">No</label>
        <br>
        <label for="color">What is your favorite color?</label>
        <input
          class="form_input"
          type="color"
          name="color"
          id="color"
        >
        <br>
        <label for="time">What time do you go to bed?</label>
        <input
          class="form_input"
          type="time"
          name="time"
          id="time"
          step="1"
        >
        <br>
        <label for="cars">What are your favorite brand of cars?</label>
        <select
          id="cars"
          name="cars"
          multiple
        >
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select>
        <br>
        <label for="rate">How do you rate our work?</label>
        <input
          class="form_rate"
          type="range"
          name="rate"
          id="rate"
          value="0"
        >
      </fieldset>
      <fieldset class="form_fieldset">
        <legend>Additional info:</legend>
        <label for="comments">Comments:</label>
        <textarea
          name="comments"
          id="comments"
          cols="20"
          rows="2"
        >
        </textarea>
        <br>
        <label for="recommend">Would you recommend us?</label>
        <select
          class="form_recommend"
          id="recommend"
          name="recommend"
        >
          <option value="Yes">yes</option>
          <option value="No">no</option>
        </select>
      </fieldset>
      <button type="submit">
        Submit
      </button>
    </form>
  </body>
</html>
